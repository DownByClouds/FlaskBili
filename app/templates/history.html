{% extends 'base.html' %}
    {% block content %}
    <h2>解析历史</h2>
    <table>
      <tr>
        <th>用户名</th>
        <th>解析时间</th>
        <th>内容</th>
      </tr>
      {% for post in posts %}
          <tr>
              <td>{{ user.username }}</td>
              <td>{{ post[2] }}</td>
              <td>{{ post[1] }}</td>
          </tr>
      {% endfor %}

    </table>


{% endblock %}
